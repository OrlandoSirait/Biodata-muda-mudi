<!DOCTYPE html>
<head>

	<title>Form Pengisian Biodata</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>

<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-contact-form-1" role="form" action="#" method="post" name="Biodata Muda-Mudi Gpi">
				<div class="form-group">
					<div class="col-md-12">
						<h1 class="margin-bottom-15">Form Biodata Muda-Mudi</h1>
						<p>Syalom Teman-Teman, <br> Dibawah ini terdapat Form Biodata yang dapat Teman-teman isi. <br> Diharapkan Diisi dengan Benar. Terima kasih üôèüôè
						</p>
					</div>
				</div>				
		        <div class="form-group">
		          <div class="col-md-12">		          	
		            <label for="name" class="control-label">Nama *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-user"></i>
		            	<input type="text" class="form-control" id="name" placeholder="" name="nama"/>
						<div id="emailHelp" class="Form-text">Isi sesuai nama lengkap</div>		
		            </div>		            		            		            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="email" class="control-label">Email *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-envelope-o"></i>
		            	<input type="email" class="form-control" id="email" placeholder="" name="email"/>
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="website" class="control-label">Tempat & Tanggal Lahir *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-calendar"></i>
		            	<input type="date" class="form-control" id="website" placeholder="" name="tempat & tanggal lahir"/>
						<div id="emailHelp" class="Form-text">Klik tombol di akhir kolom </div>		

		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="subject" class="control-label">Alamat *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-car"></i>
		            	<input type="text" class="form-control" id="subject" placeholder="" name="alamat"/>
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="message" class="control-label">Pendidikan *</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-university"></i>
						<input type="text" class="form-control" id="subject" placeholder="" name="pendidikan"/>

		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <div class="checkbox">
		                <label>
		                  <input type="checkbox"> Send a copy to my email.
		                </label>
		            </div>		            
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <button type="submit" class="btn btn-success pull-right"> Kirim</button>
					
		          </div>
		        </div>		
				<footer>
					<a href="https://www.instagram.com/orlando_sirait/" class="fa fa-instagram"> <br>By Me</a>
				</footer>    	
		      </form>		      
		</div>
	</div>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbzllq6xMCny4nopHXeiAxKPw-fo0ntFHX-ij1jpJkzyoc61eIRcKcAQ2ngZu7sDLgM8/exec'
		const form = document.forms['Biodata Muda-Mudi Gpi']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => console.log('Success!', response))
			.catch(error => console.error('Error!', error.message))
		})
	  </script>
</body>
</html>
